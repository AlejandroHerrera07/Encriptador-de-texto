<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>

    <body>
        <main>
            <div class="logo">
                <img class="logo-alura" src="img/Alura.svg" alt="logo">
            </div>
            <div class="contenedor">
                <div class="contenedor_input">
                    <textarea id="text_encrypt" placeholder="Ingrese texto aquÃ­"></textarea>
                    <div class="instruccion">
                        <small class="instruccion_text"><img class="instruccion_img" src="./img/icon.svg"> letras minusculas y sin acentos</small>
                        <div class="buttons">
                            <button id="button_encrypt">Encriptar</button>
                            <button id="button_decrypt">Desencriptar</button>
                        </div>
                    </div>
                </div>        
            </div>
            <div class="output">
                <div class="result no_texto">
                    <div class="no_output">
                        <img id="Personaje" class="" src="img/Personaje.svg" alt="muneco">
                        <h2>Ningun mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="result_output">
                        <textarea id="text_decrypt"></textarea>
                        <button id="button_copiar">Copiar</button>
                    </div>
                </div>
            </div>
           
        </main>
        
        <script src="scripts.js"> </script>
        
        <div id="custom-alert"></div>
    </body>
</html>
